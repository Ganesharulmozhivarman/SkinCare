
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="patient">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
                <td mat-cell *matCellDef="let row"> {{row.patient}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="labtest">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> labtest </th>
                <td mat-cell *matCellDef="let row"> {{row.labtest}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> price  </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>
          

              <ng-container matColumnDef="referred">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Supervision </th>
                <td mat-cell *matCellDef="let row"> {{row.referred}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"> Head</tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
