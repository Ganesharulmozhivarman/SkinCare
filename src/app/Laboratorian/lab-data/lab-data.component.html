<mat-tab-group>
    <mat-tab label="Test Available">

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Test Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}}% </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type  </th>
                <td mat-cell *matCellDef="let row"> {{row.state}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                <td mat-cell *matCellDef="let row"> {{row.country}} </td>
              </ng-container>
              <ng-container matColumnDef="referred">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> experience </th>
                <td mat-cell *matCellDef="let row"> {{row.referred}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"> Head</tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          

    </mat-tab>





    <mat-tab label="Recent Reports"> 
        
        <app-lab-summary></app-lab-summary>
    </mat-tab>
    <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
  </mat-tab-group>
